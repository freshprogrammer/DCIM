<style>
body {
    background-color: white;
}
.dataceterContainer {
	position: relative;
	background-color: cyan;
	width: 100%;
	border-style: hidden;
}
.room, .roomBackground, .roomBorders{
	position: absolute;
	width:100%;
	height:100%;
}
.roomBorders {
	position: absolute;
	background-color: transparent;
	border-style: solid;
	border-width: 4px;
	border-color: black;
	width:100%;
	height:100%;

	box-sizing:border-box;
	-moz-box-sizing:border-box;
	-webkit-box-sizing:border-box;
}
.room {
	/* background-color: blue; */
	-ms-transform-origin: 0% 0%; /* IE 9 */
	-webkit-transform-origin: 0% 0%; /* Chrome, Safari, Opera */
	transform-origin: 0% 0%;
	//display:none;
}
.room a:link, .room a:visited{
	color: white;
} 
.room span{
	position: absolute;
	color: white;
	margin: 5 5;
} 
.siteBackground, .caBackground, .roomBackground{
	position: absolute;
	width: 100%;
	height: 100%;
}
.siteBackground{
	/* background-color: gray; */
	background-color: rgba(128, 128, 128, 0.76);
	//z-index: 500;
}
.caBackground{
	background-color: blue;
}
.roomBackground{
	background-color: red;
}
.room a:hover  .caBackground, .room a:hover .roomBackground{
	background-color: green;
}
.room a:hover  .caBackground{
	//background-color: pink;
}
.layoutCorner{
	height:calc(2*(4.577% * 100/83.535));
	width:calc(6.47%);
	border-style: solid hidden hidden hidden;
	transform-origin: 0% 0%;
}
</style>

#site0 {
	/* 4.576659 */
	/* 6.47 hypotenouse corner */
	padding-bottom:83.535235876529%;
}
#site0_background1{
	width:calc(37% - 4.577%);
	height:calc(91% - (4.577% * 100/83.535));
	border-style: solid hidden hidden solid;
}
#site0_background2{
	top:calc(0% + (4.577% * 100/83.535));
	left:calc(37% - 2*4.577%);/* just double corner to overlap */

}

}
#site0_background4{

	left:calc(100% - 2*4.577%);

}

#site0_corner1{

	left:100%;
	transform: rotate(135deg);
